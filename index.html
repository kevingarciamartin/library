<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/fonts.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/2ed5d43c8b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <aside>
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>bookshelf</title>
          <path
            d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
          />
        </svg>
        Library
      </h1>
      <form>
        <fieldset>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Book title"
            required
          />
          <label for="title"><span>What is the title of the book?</span></label>
          <div class="validation-block">
            <p class="validation-text title">Please fill out this field.</p>
          </div>
        </fieldset>
        <fieldset>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author name"
            required
          />
          <label for="author"
            ><span>Who is the author of the book?</span></label
          >
          <div class="validation-block">
            <p class="validation-text author">Please fill out this field.</p>
          </div>
        </fieldset>
        <fieldset>
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Number of pages"
            required
          />
          <label for="pages"
            ><span>How many pages are there in the book?</span></label
          >
          <div class="validation-block">
            <p class="validation-text pages">Please fill out this field.</p>
          </div>
        </fieldset>
        <fieldset>
          <input type="checkbox" name="is-read" id="is-read" />
          <span>I have already read this book!</span>
        </fieldset>
        <input type="button" value="Add a new book" id="add-book" class="btn" />
      </form>
    </aside>

    <main>
      <div class="main-container">
        <div id="library-info">
          <p>Books read: <span id="books-read"></span></p>
          <p>Books unread: <span id="books-unread"></span></p>
          <p>Total books: <span id="total-books"></span></p>
          <div>
            <button type="button" id="add-preselected-books" class="btn">
              Add 10 books
            </button>
            <button type="button" id="delete-all" class="btn delete-all">
              Delete all
            </button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <td>Title</td>
              <td>Author</td>
              <td>Pages</td>
              <td>Is Read</td>
              <td></td>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>

      <!-- MODAL -->
      <div id="modal" class="close">
        <div class="modal-card">
          <div class="modal-header">
            <h2>Books Removal</h2>
            <button class="close-modal close">&times;</button>
          </div>
          <div class="modal-content">
            <p>Do you really want to delete all the books from your library?</p>
            <div class="modal-options">
              <button type="button" class="btn cancel-removal close">
                Cancel
              </button>
              <button type="button" class="btn confirm-removal delete-all">
                Delete all
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
